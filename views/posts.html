      <div class="form-group">
          <label for="exampleFormControlInput1" style="text-align: left;">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="title">
      </div>

          <label for="exampleFormControlInput1" style="text-align: left;">Post</label>
          <textarea class="form-control" aria-label="With textarea" name="message" style="white-space: pre-wrap;"></textarea>  
      </div>

          </div>

<br>
  <h3>Your Posts:</h3>
  <div class="container" style="padding: 20px">
  
  {{#each results}}
  <div class="container" style="padding: 20px">
    <div class="card" style="width: 28rem;">
        <div class="card-body">
          <h5 class="card-title" style="text-align: left;">{{this.title}}</h5>
          <!-- <h6 class="card-subtitle mb-2 text-muted">by: {{this.user.users.name}}</h6> -->
          <p class="card-text" style="text-align: left; white-space: pre-wrap;">{{this.message}}</p>
          <p style="text-align: left;"><a href="#" class="card-link" style="text-align: left;">{{this.time_posted}}</a></p>
          <p>
            <a href="/posty/{{this.id}}" class="btn btn-outline-info" >Edit&nbsp;‚úèÔ∏è</a>&nbsp;&nbsp;
            <a href="/delete/{{this.id}}" class="btn btn-outline-danger">Delete&nbsp;‚ùå</a>&nbsp;&nbsp;
            <a href="/like/{{this.id}}" class="btn btn-outline-success">Like&nbsp;üëç </a>&nbsp;
            {{#if likes}}<a class="btn btn-outline-warning"><span>{{likes}}</span></a>{{/if}}
          </p>
        </div>
      </div>
    </div>
  {{/each}}
</div>
